<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Snap</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="snap logo" class="main-logo" />
      <nav>
        <ul class="nav-links-container">
          <li>
            Features
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li>
            Company
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="nav-button-container">
          <div class="nav-button">Login</div>
          <div class="nav-button round-button">Register</div>
        </div>
      </nav>
    </header>
  </body>
</html>
